<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day & Night Toggler</title>
</head>
<style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-image 1s ease-in-out;
      position: relative;
      overflow: hidden;
      background-image: url('day.jpg'); 
      background-size: cover;
      background-position: center;

    }

    .card {
             background: rgba(255, 255, 255, 0.85);
      width: 300px;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 2;
    }
    .btn {
        padding: 10px 25px;
        margin: 0 10px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
    .sun, moon{
        position: absolute;
        width: 100px;
        top: 80px;
          transform: translateX(0);
      transition: transform 1s ease, opacity 1s ease;
      z-index: 1;
    }
    .sun{
        
    }
</style>

<body>
    <div class="card">
        <button class="btn btn-day">Day</button>
        <button class="btn btn-night">Night</button>
    </div>
    <img src="sun.png" class="sun" id="sun">
    <img src="moon.png" class="moon" id="moon">



    <script>
          const sun = document.getElementById("sun");
    const moon = document.getElementById("moon");
        function setDay() {
      body.classList.remove("night");
      sun.classList.add("show-sun");
      moon.classList.remove("show-moon");
    }

    </script>
</body>

</html>
